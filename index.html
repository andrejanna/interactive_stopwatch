<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Optimized Title - includes main search terms people actually type -->
    <title>Interactive Online Stopwatch MM:SS | Free Digital Stopwatch with Start Time Set</title>
    
    <!-- Meta description: compelling, keyword-rich, ~150-160 characters -->
    <meta name="description" content="Free online stopwatch and MM:SS timer. Set custom start time (5:30, 90 seconds, 4.15), start, pause, reset. Perfect for workouts, cooking, games, meetings and more. No ads, works offline.">
    
    <!-- Keywords: relevant high-intent phrases (secondary help, especially for smaller engines) -->
    <meta name="keywords" content="online stopwatch, free stopwatch, digital timer, MM:SS timer, countdown timer, online timer, set start time timer, workout timer, kitchen timer, interval timer, browser stopwatch">
    
    <!-- Open Graph for better social sharing (helps virality → more backlinks/traffic) -->
    <meta property="og:title" content="Online Stopwatch MM:SS - Free Timer with Custom Start">
    <meta property="og:description" content="Simple, beautiful online stopwatch. Set any starting time, start/pause/reset easily. Great for sports, study, cooking and productivity.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/stopwatch"> <!-- ← replace with real URL -->
    <meta property="og:image" content="https://your-domain.com/stopwatch-preview.jpg"> <!-- ← add a real screenshot URL later -->
    
    <!-- Optional: tell search engines this is a web app / tool page -->
    <meta name="robots" content="index, follow">
    
    <style>
        /* your existing styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <div class="stopwatch">
        <div id="display">00:00</div>
        <div class="controls">
            <button id="reset">Reset</button>
            <button id="toggle">Start</button>
        </div>
        <div class="set-start">
            <input type="text" id="startTimeInput" placeholder="e.g. 5:30 3,20 4.15 90" />
            <button id="set">Set Start</button>
            <div class="info">Accepts: 5:30 or 3,20 or 4.15 or 120 (seconds)</div>
        </div>
    </div>

    <!-- your existing JavaScript remains unchanged -->
    <script>
        /* ... your full script here ... no changes needed ... */
    </script>
</body>
</html>
